<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="build/css/style.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <title>New York Times API</title>
</head>

<body>

  <header>
    <div class="container">
        <div class="logo">
            <img src="images/nyt-logo.svg" alt="New York Times Logo">
        <div><p>Choose a section:</p></div>
        </div>

    <div class="select">
        <select name="Sections" id="sections">
            <option value>Options</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>
    </div>
    </div>
  </header>

 <div class="loading"></div>
 
 <section>
    <div class="loader">

        <!-- <img src="images/ajax-loader.gif" alt="Loading..." class="loading-gif"> -->
    </div>
  </section>

  <section id="articles" class="articles"></section> <!-- Where the news items will appear -->

  <footer>
      <p>&copy; Copyright 2017<span>Instanews</span></p>
  </footer>
</div>
</body>
<script src="build/js/main.min.js"></script>
</html>
