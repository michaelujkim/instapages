<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <title>New York Times API</title>
</head>

<body>
 <div class="container">
   <header class="topofsite">
     <div class="timeslogo">
       <img src="images/nyt-logo.svg" alt="New York Times Logo">
     </div>

  <form class="drop-down-menu" action="#" method="post">
    <div class="menu-options">
      <p>Choose a section:</p>
      <select name="Sections" id="sections">
        <option value>Options</option>
        <option value="home">Home</option>
        <option value="arts">Arts</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
        <option value="fashion">Fashion</option>
      </select>
    </div>
 </form>
  <section class="list-items-inside-flexbox-when-section-clicked">
    <div class="list-item-selector"></div>
    <img src="images/ajax-loader.gif" alt="Loading..." class="loading-gif">
  </section>
  
  <footer class="bottom-of-page">
    <p>&copy; Copyright 2017<span>Instanews</span></p>
  </footer>
</header>

 </div>




</body>


  <script src="build/js/main.min.js"></script>
  
</body>

</html>
